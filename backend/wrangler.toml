name = "ssreports-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
# Note: Sensitive values should be set using wrangler secret put <NAME>
# Required secrets: JWT_SECRET
# Optional for data sync: MYSQL_HOST, MYSQL_PORT, MYSQL_DATABASE, MYSQL_USER, MYSQL_PASSWORD

[[d1_databases]]
binding = "DB"
database_name = "ssreports-db"
database_id = "8312a7c3-1334-46a9-b980-7dd8ce6392ca"

[env.production]
routes = [
  { pattern = "ss.vantax.co.za/api/*", zone_name = "vantax.co.za" }
]
